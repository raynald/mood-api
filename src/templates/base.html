<!doctype html>
<html>
<head>
    <title>Mood Dashboard</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    	.mood img {
    		margin: 0; 
    		padding: 0;
    	}
		.mood--none { background-color: #F5F5F5; }

    	.mood--1 { background-color: #8AC3FF; }
    	.mood--2 { background-color: #A1CEDE; }
    	.mood--3 { background-color: #B8D9BD; }
    	.mood--4 { background-color: #D0E59D; }
    	.mood--5 { background-color: #E7F07C; }
    	.mood--6 { background-color: #FFFC5C; }
    <style>
</head>
<body>
{% block content %}
{% endblock content %}
</body>
